<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* Tab Navigation */
      .tabs {
        display: flex;
        border-bottom: 2px solid #e0e0e0;
        font-family: Arial, sans-serif;
      }
      .tab {
        padding: 10px 20px;
        cursor: pointer;
        color: #333;
      }
      .tab.active {
        border-bottom: 3px solid #007bff;
        color: #007bff;
        font-weight: bold;
      }

      /* Catalog Content */
      .tab-content {
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .catalog-item {
        display: flex;
        align-items: center;
        padding: 15px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        margin-bottom: 10px;
        background-color: #f9f9f9;
      }
      .catalog-item i {
        font-size: 24px;
        color: #007bff;
        margin-right: 10px;
      }
      .file-info {
        flex: 2;
        font-size: 16px;
        color: #007bff;
      }
      .file-info a {
        color: #007bff;
        text-decoration: none;
      }
      .file-date,
      .file-size {
        flex: 1;
        font-size: 14px;
        color: #666;
        text-align: center;
      }
      .download-icon {
        flex: 0.5;
        text-align: right;
      }
      .download-icon a {
        color: #007bff;
        font-size: 18px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <div class="tab">Overview</div>
      <div class="tab active">Catalog</div>
      <div class="tab">Manual</div>
      <div class="tab">Certificate</div>
      <div class="tab">Drawings</div>
    </div>

    <div id="catalog" class="tab-content">
      <!-- PDF Item 1 -->

  </body>
